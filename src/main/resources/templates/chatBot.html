<!-- Main Content -->
<section class="section bg-image" aria-label="home">

    <div class="container" style=" background: linear-gradient(-135deg, #c850c0, #4158d0); padding: 30px 10px; border: 1px solid #ccc;
  border-radius: 7px;">
        <h2 style="color: white; text-align: center">ChatGPT Search</h2>
        <br>
        <br>
        <form id="chatForm">
            <label for="query" style="color: white">Enter your question:</label><br>
            <input type="text" id="query" name="query" required
                   value="Could you suggest some compelling topics for final year projects in Computer Science?"><br>
            <input type="submit" value="Search">
        </form>
        <label for="response" style="color: white">Response:</label><br>
        <div id="response" class="answer"></div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var query = document.getElementById("query").value;
            fetch("/api/v1/ask?query=" + encodeURIComponent(query))
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerHTML = "<p>" + data + "</p>";
                });
        });
    </script>
</section>
