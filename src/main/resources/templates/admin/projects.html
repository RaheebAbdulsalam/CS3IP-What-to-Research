<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <title>Admin Panel</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>

</head>

<div class="container">
    <!---------------------------------------- Side Nav bar starts --------------------------------------------->
    <div class="navigation">
        <ul>
            <li>
                <a>
                   <span class="title" style="margin-left: 54px;"> <img th:src="@{/images/Website-logo.png}" src="#"
                                                                        width="150" height="60"
                                                                        alt="what to research"></span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin}" href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/user}" href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="title">Users</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/projects}" href="#">
                    <span class="icon"><ion-icon name="copy-outline"></ion-icon></span>
                    <span class="title">Projects</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/supervisors}" href="#">
                    <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span>
                    <span class="title">Supervisors</span>
                </a>
            </li>

            <li>
                <a th:href="@{/admin/messages}">
                    <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="document.getElementById('logout-form').submit()">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>

                <form id="logout-form" method="post" th:action="@{/logout}">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                </form>
            </li>
        </ul>
    </div>
    <!----------------------------- Side Nav bar Ends ------------------------------------------>

    <!--     Main Section -->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="grid-outline"></ion-icon>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="cardbox" style="height: 1000px; padding-left: 50px;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <h1>Product List</h1>

                            <br>
                            <div>
                                <a th:href="@{/admin/product/create}" href="#" id="lines"
                                   class="btn btn-dark">Add Product</a>
                            </div>
                            <br>

                            <table>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Categories</th>
                                    <th>Methodology</th>
                                    <th>Programming Languages</th>
                                    <th>Skills Level</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>Show</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="project : ${projects}">
                                    <td th:text="${project.id}"></td>
                                    <td th:text="${project.projectTitle}"></td>
                                    <td th:text="${project.description}"></td>
                                    <td>
                                        <li th:each="category : ${project.projectCategory}"></li>
                                    </td>
                                    <td th:text="${project.methodology}"></td>
                                    <td th:text="${project.preferredLanguages}"></td>
                                    <td th:text="${project.programmingSkill}"></td>
                                    <td>
                                        <a th:href="@{/admin/project/edit/{id}(id=${project.id})}" class="btn btn-info">Edit</a>
                                    </td>
                                    <td>

                                        <form th:action="@{/admin/projects/{id}(id=${project.id})}" method="post">
                                            <input type="hidden" name="_method" value="DELETE" />
                                            <button type="submit" class="btn btn-danger" style="cursor:pointer" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                                        </form>



                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-success">Show</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script th:src="@{/js/admin.js}"></script>


</html>
